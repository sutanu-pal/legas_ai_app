<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal AI Document Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Legal AI Document Analyzer</h1>
            <p>Upload a PDF contract or agreement to get a simple, clear, and intelligent analysis.</p>
        </header>
        
        <main>
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                <button id="uploadBtn">Choose PDF File</button>
                <span id="fileName">No file selected</span>
            </div>
            
            <button id="analyzeBtn" disabled>Analyze Document</button>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing your document... This may take a moment.</p>
            </div>

            <div id="results" class="hidden">
                <h2>Analysis Report</h2>
                <div id="analysis-content"></div>
            </div>
            <div id="error" class="hidden"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- To render Markdown -->
    <script src="script.js"></script>
</body>
</html>
