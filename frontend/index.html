<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiGuard - AI Legal Document Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <i class="fas fa-shield-halved logo"></i>
            <h1>LexiGuard AI</h1>
            <p>Your intelligent partner for demystifying legal documents.</p>
        </header>

        <main>
            <!-- Upload Section -->
            <div id="upload-area" class="upload-area">
                <i class="fas fa-file-upload upload-icon"></i>
                <p><b>Drag & Drop</b> your PDF here, or</p>
                <button id="browseBtn">Browse Files</button>
                <input type="file" id="fileInput" accept=".pdf" hidden>
            </div>

            <!-- File Info & Analysis Button -->
            <div id="file-info" class="file-info hidden">
                <div class="file-details">
                    <i class="fas fa-file-pdf"></i>
                    <span id="fileName"></span>
                </div>
                <button id="removeFileBtn"><i class="fas fa-times"></i></button>
            </div>
            <button id="analyzeBtn" class="analyze-btn" disabled>Analyze Document</button>

            <!-- Loading State -->
            <div id="loading" class="loading-state hidden">
                <div class="spinner"></div>
                <p>LexiGuard is analyzing your document...<br>This may take a moment.</p>
            </div>

            <!-- Results Section -->
            <div id="results-container" class="results-container hidden">
                <!-- Analysis will be dynamically inserted here -->
            </div>
            
            <!-- Error Display -->
            <div id="error" class="error-message hidden"></div>
        </main>
        
        <footer>
            <p>Disclaimer: This is an AI-generated analysis and not a substitute for professional legal advice.</p>
        </footer>
    </div>

    <!-- Marked.js for rendering Markdown from Gemini -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
